<div class="job-management-container">
  <div class="header">
    <h2 class="title">Zarządzanie ofertami pracy</h2>
    <button class="create-job-btn" (click)="navigateToCreateJob()">Dodaj nową ofertę</button>
  </div>

  <table class="job-table">
    <thead>
    <tr>
      <th>Nazwa stanowiska</th>
      <th>Dział</th>
      <th>Lokalizacja</th>
      <th>Rodzaj pracy</th>
      <th>Rekruterzy</th>
      <th>Data utworzenia</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let job of jobs" [routerLink]="['/dashboard/jobs', job.offerCode]" class="clickable-row">
      <td>{{ job.title }}</td>
      <td>{{ job.jobCategory }}</td>
      <td>{{ job.location }}</td>
      <td>{{ mapWorkType(job.workType) }}</td>
      <td>
        <ul>
          <li *ngFor="let recruiter of job.recruiters">
            {{ recruiter }}
          </li>
        </ul>
      </td>
      <td>{{ formatDate(job.createdAt) }}</td>
    </tr>
    </tbody>
  </table>

  <button class="load-more-btn" (click)="loadMore()">Zobacz więcej</button>
</div>
